server {
    listen 443 ssl;
    client_max_body_size 1000M;
    ssl_certificate /etc/ssl/certs/nginx-domain.crt;
    ssl_certificate_key /etc/ssl/private/nginx-domain.rsa;
    access_log /dev/stdout;
    index index.html;

    location /api/ {
        proxy_pass http://backend:8080/;
    }

    location / {
        try_files $uri $uri/ /index.html;
        root /usr/share/nginx/html/;
    }
}
