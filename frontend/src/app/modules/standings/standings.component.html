<div class="table-responsive" style="text-align: center; overflow-y: auto; max-height: 400px">
    <div *ngIf="!grid?.length" style="width: 100%; color: #00EBB1">
        <p style="width: 100%;">There is no available info for this championship.</p>
    </div>
    <ng-container *ngIf="grid?.length">
        <div>
        <mat-button-toggle-group [(ngModel)]="selectedValue" (change)="onSelectionChange()">
            <mat-button-toggle value="OVERALL" class="small-toggle">Overall</mat-button-toggle>
            <mat-button-toggle value="PRO" class="small-toggle">Pro</mat-button-toggle>
            <mat-button-toggle value="SILVER" class="small-toggle">Silver</mat-button-toggle>
        </mat-button-toggle-group>
        </div>
    <table class="table">
        <thead class=" text-primary">
        <th class="posHeader">POS</th>
        <th class="nameHeader">NAME</th>
        <th class="carHeader">CAR</th>
        <th class="pointsHeader">POINTS</th>
        </thead>
        <tbody>
        <ng-container *ngFor="let grid of filteredGrid; let i = index">
            <tr [ngClass]="{'selected': grid === selectedGrid}" (click)="handleRowClick(grid)">
                <td class="posColumn" style="text-align: left">{{i + 1}}</td>
                <td class="nameColumn" style="text-align: left">
                    <ng-container *ngFor="let user of grid.driversList;">
                    <span>
                        {{user.firstName}} {{user.lastName}} <img style="height: 15px;" src="assets/flags/{{user.nationality.toLowerCase()}}.svg">
                    </span>
                    <br>
                    </ng-container>
                </td>
                <td class="carColumn" style="text-align: left"><img style="height: 30px" src="assets/car-logo/{{grid.car.manufacturer}}.png">{{grid.car.model}}</td>
                <td class="pointsColumn" style="text-align: left">{{grid.points}}</td>
            </tr>
        </ng-container>
        </tbody>
    </table>
        <div>
        <button *ngIf="appContext.isAdmin()&&fullMode===true" style="color: black" class="btn btn-warning" (click)="editGrid(this.selectedGrid)">Edit Entry</button>
        <button *ngIf="appContext.isAdmin()&&fullMode===true" style="color: black" class="btn btn-danger" (click)="deleteGrid()">Delete Entry</button>
        </div>
    </ng-container>
</div>
