<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title">New Race</h4>
                <p class="card-category">Create a new Race</p>
            </div>
            <mat-stepper style="background: #212121">
                <mat-step [stepControl]="raceForm">
                    <app-race-form #raceFormComponent [race]="race"></app-race-form>
                    <div>
                        <button mat-button matStepperPrevious>Back</button>
                        <button mat-button matStepperNext>Next</button>
                    </div>
                </mat-step>
                <ng-container *ngFor="let session of sessionList">
                    <mat-step [stepControl]="sessionForm">
                        <app-session-form #sessionFormComponent [session]="session"></app-session-form>
                        <div>
                            <button mat-button matStepperPrevious>Back</button>
                            <button mat-button (click)="validateSession()">Next</button>
                        </div>
                    </mat-step>
                </ng-container>
                <mat-step [stepControl]="raceRulesForm">
                    <app-race-rules-form #raceRulesFormComponent [raceRules]="raceRules"></app-race-rules-form>
                    <div>
                        <button mat-button matStepperPrevious>Back</button>
                        <button mat-button (click)="validateRaceRules()">Next</button>
                    </div>
                    <div class="btn-block">
                        <button id="submit" type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
                    </div>
                </mat-step>
            </mat-stepper>
        </div>
    </div>
</div>
