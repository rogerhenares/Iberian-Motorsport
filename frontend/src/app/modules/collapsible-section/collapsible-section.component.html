<div class="card" style="margin-bottom: 5px; margin-top: 0px;" [ngStyle]="{'padding-bottom: ': isOpen ? '0px;' : '100px'}">
  <div class="card-header card-header-danger" (click)="onToggle()">
    <h4 class="card-title">{{ sectionTitle }}</h4>
  </div>
  <div class="card-body table-responsive" *ngIf="isOpen">
    <ng-content></ng-content>
  </div>
</div>
