<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title">Join Championship</h4>
                <p class="card-category"></p>
            </div>
            <div class="card-body">
                <div class="testbox">
                    <form id="raceForm" (ngSubmit)="join()" [formGroup]="gridForm">
                        <div class="item">
                            <div class="custom-form">
                                <div>
                                    <mat-form-field>
                                        <mat-label>Team Name</mat-label>
                                        <input style="color: white" matInput formControlName="teamName" [readonly]="!this.isSoloChampionship() && !this.isNewGrid() && !this.isGridManager()"/>
                                        <mat-error [hidden]="!(gridSubmitted && gridForm.controls.teamName.errors)">Team Name Error</mat-error>
                                    </mat-form-field>
                                    <mat-form-field>
                                        <mat-label>Car Number</mat-label>
                                        <input style="color: white" matInput formControlName="carNumber" [readonly]="this.isTeamChampionship() && !this.isNewGrid() && !this.isGridManager()"/>
                                        <mat-error [hidden]="!(gridSubmitted && gridForm.controls.carNumber.errors)">Car Number Error</mat-error>
                                    </mat-form-field>
                                    <mat-form-field *ngIf="grid.carLicense != null || this.appContext.isAdmin()">
                                        <mat-label>Car License</mat-label>
                                            <input style="color: white" matInput formControlName="carLicense" [readonly]="!this.appContext.isAdmin()"/>
                                            <mat-error [hidden]="!(gridSubmitted && gridForm.controls.carLicense.errors)">Car License Error</mat-error>
                                    </mat-form-field>
                                    <mat-form-field>
                                        <mat-label>Car</mat-label>
                                        <mat-select formControlName="car" [disabled]="this.isTeamChampionship() && !this.isNewGrid() && !this.isGridManager()">
                                            <mat-option *ngFor="let car of this.championship.carList" [value]="car">
                                                {{car.manufacturer}} - {{car.model}}
                                            </mat-option>
                                        </mat-select>
                                        <mat-error [hidden]="!(gridSubmitted && gridForm.controls.car.errors)">Car Error</mat-error>
                                    </mat-form-field>
                                    <ng-container *ngIf="this.isTeamChampionship() && !this.isNewGrid()">
                                        <mat-expansion-panel class="mat-elevation-z0" style="background: transparent; color: white; padding-top: 0px; margin-bottom: 1px; padding-right: 0px;" >
                                            <mat-expansion-panel-header>
                                                <span>Team: {{grid?.teamName}}</span>
                                            </mat-expansion-panel-header>
                                            <ng-template matExpansionPanelContent>
                                                <ng-container *ngFor="let user of grid?.driversList;">
                                                    <span style="padding-left: 10px;">{{user?.firstName}} {{user?.lastName}} <img style="height: 15px;" src="assets/flags/{{user.nationality.toLowerCase()}}.svg"></span>
                                                    <br>
                                                </ng-container>
                                            </ng-template>
                                        </mat-expansion-panel>
                                    </ng-container>
                                    <ng-container *ngIf="grid?.password">
                                        <mat-label>Password</mat-label>
                                        <input style="color: white" matInput [value]="grid.password" *ngIf="!this.isSoloChampionship() && !this.isNewGrid()"  [readonly]="true"/>
                                    </ng-container>
                                    <div *ngIf="this.appContext.isAdmin()">
                                    <mat-checkbox formControlName="disabled" [checked]="this.grid.disabled">Disabled</mat-checkbox>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="btn-block">
                            <button type="submit" class="btn btn-primary">Join</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<swal
    #requestSuccessSwal
    title=""
    text=""
    type="success"
    confirmButtonText="{{'swal-confirm' | translate}}"    confirmButtonColor="#15B1B0"
    cancelButtonText="{{'swal-cancel' | translate}}"
    timer=2000,
    className="custom-swal">
>
</swal>

<swal
    #requestFailSwal
    title="{{'swal-cancelled.title' | translate}}"
    text="{{'swal-cancelled.text' | translate}}"
    confirmButtonText="{{'swal-confirm' | translate}}"    confirmButtonColor="#15B1B0"
    cancelButtonText="{{'swal-cancel' | translate}}"
    type="error"
    timer=4000
    className="custom-swal"
>
</swal>
