<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title">Join Championship</h4>
                <p class="card-category"></p>
            </div>
            <div class="card-body">
                <div class="testbox">
                    <form id="raceForm" (ngSubmit)="join()" [formGroup]="gridForm">
                        <div class="item">
                            <div class="custom-form">
                                <div>
                                    <mat-form-field>
                                        <mat-label style="color: #00FFC0">Team Name</mat-label>
                                        <input style="color: #999999" matInput formControlName="teamName" [readonly]="!this.isSoloChampionship() && !this.isNewGrid() && (!this.isGridManager() && !this.appContext.isAdmin())"/>
                                        <mat-error [hidden]="!(gridSubmitted && gridForm.controls.teamName.errors)">Team Name Error</mat-error>
                                    </mat-form-field>
                                    <mat-form-field>
                                        <mat-label style="color: #00FFC0">Car Number</mat-label>
                                        <input style="color: #999999" matInput formControlName="carNumber" [readonly]="(this.isTeamChampionship() && !this.isNewGrid() && (!this.isGridManager() && !this.appContext.isAdmin()))" min="1" minlength="1" maxlength="3"/>
                                        <mat-error [hidden]="!(gridSubmitted && gridForm.controls.carNumber.errors)">Car Number Error</mat-error>
                                    </mat-form-field>
                                    <mat-form-field *ngIf="grid.carLicense != null || this.appContext.isAdmin()">
                                        <mat-label style="color: #00FFC0">Car License</mat-label>
                                            <input style="color: #999999" matInput formControlName="carLicense" [readonly]="!this.appContext.isAdmin()"/>
                                            <mat-error [hidden]="!(gridSubmitted && gridForm.controls.carLicense.errors)">Car License Error</mat-error>
                                    </mat-form-field>
                                    <mat-form-field>
                                        <mat-label style="color: #00FFC0">Car</mat-label>
                                        <mat-select formControlName="car" [disabled]="(this.isTeamChampionship() && !this.isNewGrid() && (!this.isGridManager() && !this.appContext.isAdmin()))">
                                            <mat-option *ngFor="let car of this.championship.carList" [value]="car">
                                                {{car.manufacturer}} - {{car.model}}
                                            </mat-option>
                                        </mat-select>
                                        <mat-error [hidden]="!(gridSubmitted && gridForm.controls.car.errors)">Car Error</mat-error>
                                    </mat-form-field>
                                    <mat-form-field *ngIf="grid?.password">
                                        <mat-label style="color: #00FFC0">Password</mat-label>
                                        <input style="color: #999999" matInput [value]="grid.password" *ngIf="!this.isSoloChampionship() && !this.isNewGrid()"  [readonly]="true"/>
                                    </mat-form-field>
                                    <ng-container *ngIf="this.isTeamChampionship() && !this.isNewGrid()">
                                        <mat-label style="color: #00FFC0">Drivers</mat-label>
                                        <br>
                                        <ng-container *ngFor="let user of grid?.driversList;">
                                            <span style="padding-left: 10px; color: #999999">
                                                <img style="height: 15px;" src="assets/flags/{{user.nationality.toLowerCase()}}.svg">
                                                {{user?.firstName}} {{user?.lastName}} - {{user?.shortName}} - {{user?.steamId}}
                                            </span>
                                            <br>
                                        </ng-container>
                                    </ng-container>
                                    <div *ngIf="this.appContext.isAdmin()">
                                    <mat-checkbox formControlName="disabled" [checked]="this.grid.disabled">Disabled</mat-checkbox>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <ng-container *ngIf="(isDriver() && isGridManager()) || !isDriver() || this.appContext.isAdmin()">
                            <div class="btn-block" *ngIf="!history.state.grid">
                                <button type="submit" class="btn btn-primary" style="color: black">Join</button>
                            </div>
                            <div class="btn-block" *ngIf="history.state.grid">
                                <button type="submit" class="btn btn-primary" style="color: black">Edit</button>
                            </div>
                        </ng-container>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<swal
    #requestSuccessSwal
    title=""
    text=""
    type="success"
    confirmButtonText="{{'swal-confirm' | translate}}"    confirmButtonColor="#15B1B0"
    cancelButtonText="{{'swal-cancel' | translate}}"
    timer=2000,
    className="custom-swal">
>
</swal>

<swal
    #requestFailSwal
    title="{{'swal-cancelled.title' | translate}}"
    text="{{'swal-cancelled.text' | translate}}"
    confirmButtonText="{{'swal-confirm' | translate}}"    confirmButtonColor="#15B1B0"
    cancelButtonText="{{'swal-cancel' | translate}}"
    type="error"
    timer=4000
    className="custom-swal"
>
</swal>
