<div class="main-content">
  <div class="container-fluid">
      <div class="col-md-12 col-lg-12">
          <div class="card">
              <div class="card-header card-header-danger">
                  <h4 class="card-title">Edit Profile</h4>
                  <p class="card-category">Complete your profile</p>
              </div>
              <div class="card-body">
                  <div class="alert alert-warning" *ngIf="!this.appContext.isLoggedUserActive()">
                      <button mat-button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <i class="material-icons">close</i>
                      </button>
                      <span >
                                Please, complete your profile in order to use the application.
                            </span>
                  </div>
                  <form (ngSubmit)="onSubmit()" [formGroup]="profileForm" >
                      <div class="row">
                          <div class="col-md-5">
                            <mat-form-field>
                                <mat-label style="color: #00FFC0">steam Id</mat-label>
                                <input id="steamId" style="color: #999999" matInput placeholder="SteamId" [(ngModel)]="user.steamId" formControlName="steamId" readonly>
                              </mat-form-field>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-6">
                              <mat-form-field>
                                  <mat-label style="color: #00FFC0">First Name</mat-label>
                                <input style="color: #999999" matInput placeholder="First Name"  [(ngModel)]="user.firstName" formControlName="firstName" type="text">
                              </mat-form-field>
                          </div>
                          <div class="col-md-6">
                              <mat-form-field>
                                  <mat-label style="color: #00FFC0">Last Name</mat-label>
                                  <input style="color: #999999" matInput placeholder="Last Name" [(ngModel)]="user.lastName" formControlName="lastName" type="text">
                              </mat-form-field>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-6">
                            <mat-form-field>
                                <mat-label style="color: #00FFC0">Short Name</mat-label>
                                <input style="color: #999999" matInput placeholder="shortName" [(ngModel)]="user.shortName" formControlName="shortName" minlength="3" maxlength="3" type="text">
                            </mat-form-field>
                          </div>
                          <div class="col-md-6">
                              <mat-form-field>
                                  <mat-label style="color: #00FFC0">Country</mat-label>
                                  <mat-select formControlName="nationality">
                                      <mat-option *ngFor="let country of countries" [value]="country.code">
                                          <img style="height: 15px; margin-right: 3px" src="assets/flags/{{country.code.toLowerCase()}}.svg">&nbsp;{{country.name}}
                                      </mat-option>
                                  </mat-select>
                              </mat-form-field>
                          </div>
                      </div>
                      <div class="row" *ngIf="appContext.isAdmin()">
                          <mat-label style="color: #00FFC0" class="col-md-6">
                              Roles
                          </mat-label>
                          <div class="col-lg-12">
                              <mat-checkbox [checked]="user?.roleList.includes('STEWARD')" formControlName="steward">STEWARD</mat-checkbox>
                          </div>
                          <div class="col-lg-12">
                              <mat-checkbox [checked]="user?.roleList.includes('ADMIN')" formControlName="admin">ADMIN</mat-checkbox>
                          </div>
                      </div>
                      <div>
                      <button mat-raised-button  class="btn btn-danger pull-right" (click)="logout(this.appContext.getLoggedUser())">Logout</button>
                      <button mat-raised-button type="submit" style="color: black; margin-right: 5px" class="btn btn-primary pull-right">Update Profile</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>


<swal
    #requestSuccessSwal
    title=""
    text=""
    type="success"
    confirmButtonText="{{'swal-confirm' | translate}}"
    confirmButtonColor="#00FFC0"
    cancelButtonText="{{'swal-cancel' | translate}}"
    timer=2000>
</swal>

<swal
    #requestFailSwal
    title="{{'swal-cancelled.title' | translate}}"
    text="{{'swal-cancelled.text' | translate}}"
    confirmButtonText="{{'swal-confirm' | translate}}"
    confirmButtonColor="#00FFC0"
    cancelButtonText="{{'swal-cancel' | translate}}"
    type="error"
    timer=4000>
</swal>

<swal
    #profileNotCompletedSwal
    title= "{{'swal-profile-not-completed.title' | translate}}"
    text= "{{'swal-profile-not-completed.text' | translate}}"
    confirmButtonText= "{{'swal-confirm' | translate}}"
    confirmButtonColor= "#00FFC0"
    type= "error"
    timer=4000>
</swal>
