<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Edit Profile</h4>
                      <p class="card-category">Complete your profile</p>
                  </div>
                  <div class="card-body">
                      <form (ngSubmit)="onSubmit()" [formGroup]="profileForm" >
                          <div class="row">
                              <div class="col-md-5">
                                <mat-form-field>
                                    <input id="steamId" style="color: #999999" matInput placeholder="SteamId" [(ngModel)]="user.steamId" formControlName="steamId" readonly>
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                  <mat-form-field>
                                    <input style="color: #999999" matInput placeholder="First Name"  [(ngModel)]="user.firstName" formControlName="firstName" type="text">
                                  </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                  <mat-form-field>
                                      <input style="color: #999999" matInput placeholder="Last Name" [(ngModel)]="user.lastName" formControlName="lastName" type="text">
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field>
                                  <input style="color: #999999" matInput placeholder="shortName" [(ngModel)]="user.shortName" formControlName="shortName" type="text">
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field>
                                  <input style="color: #999999" matInput placeholder="Nationality" [(ngModel)]="user.nationality" formControlName="nationality" type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row" *ngIf="appContext.isAdmin()">
                              <mat-label class="col-md-6" style="color: black">
                                  Roles
                              </mat-label>
                              <div class="col-lg-12">
                                  <mat-checkbox [checked]="user.roleList.includes('STEWARD')" formControlName="steward">STEWARD</mat-checkbox>
                              </div>
                              <div class="col-lg-12">
                                  <mat-checkbox [checked]="user.roleList.includes('ADMIN')" formControlName="admin">ADMIN</mat-checkbox>
                              </div>
                          </div>
                          <button mat-raised-button type="submit" style="color: black" class="btn btn-primary pull-right">Update Profile</button>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>


<swal
    #requestSuccessSwal
    title=""
    text=""
    type="success"
    confirmButtonText="{{'swal-confirm' | translate}}"    confirmButtonColor="#15B1B0"
    cancelButtonText="{{'swal-cancel' | translate}}"
    timer=2000>
</swal>

<swal
    #requestFailSwal
    title="{{'swal-cancelled.title' | translate}}"
    text="{{'swal-cancelled.text' | translate}}"
    confirmButtonText="{{'swal-confirm' | translate}}"    confirmButtonColor="#15B1B0"
    cancelButtonText="{{'swal-cancel' | translate}}"
    type="error"
    timer=4000>
</swal>
