<div *ngIf="!sanctionsList?.length" style="width: 100%; color: #00EBB1">
    <span style="width: 100%;">There are no sanctions for this race.</span>
</div>
<table class="table" style="text-align: center; overflow-y: auto; max-height: 400px">
    <ng-container *ngIf="sanctionsList?.length">
        <thead class=" text-primary">
            <th class="teamHeader">TEAM</th>
            <th class="lapHeader">LAP</th>
            <th class="penaltyHeader">PENALTY</th>
            <th class="reasonHeader">REASON</th>
            <th *ngIf="appContext.isAdmin()" class="inGameHeader">IN GAME</th>
        </thead>
        <ng-container *ngFor="let sanction of sanctionsList; let i = index">
            <tbody>
                <tr [ngClass]="{'selected': isSanctionForLoggedUser(sanction)}">
                    <td class="posColumn" style="text-align: left">{{sanction.grid.teamName}}</td>
                    <td class="lapColumn" style="text-align: left">{{sanction.lap}}</td>
                    <td class="penaltyColumn" style="text-align: left">{{sanction.penalty}}</td>
                    <td class="reasonColumn" style="text-align: left">{{sanction.reason}}</td>
                    <td *ngIf="appContext.isAdmin()" class="inGameColumn" style="text-align: left">
                        <mat-checkbox [checked]="sanction.inGame" [disabled]="true"></mat-checkbox>
                    </td>
                    <td>
                        <button *ngIf="appContext.isAdmin()  && sanction.inGame == false" (click)="editSanction(sanction.raceId, sanction.gridId, sanction)" style="color: black" class="btn btn-primary">Edit Sanction</button>
                        <button *ngIf="appContext.isAdmin()  && sanction.inGame == false" (click)="deleteSanction(sanction.id)" style="color: black" class="btn btn-primary">Delete Sanction</button>
                    </td>
                </tr>
            </tbody>
        </ng-container>
    </ng-container>
</table>
<div>
    <button *ngIf="appContext.isAdmin()" (click)="createNewSanction(selectedRace.id)" style=" align-items: end; color: black" class="btn btn-primary">New Sanction</button>
</div>


<swal
    #requestSuccessSwal
    title=""
    text=""
    type="success"
    confirmButtonText="{{'swal-confirm' | translate}}"    confirmButtonColor="#15B1B0"
    cancelButtonText="{{'swal-cancel' | translate}}"
    timer=2000>
</swal>

<swal
    #requestFailSwal
    title="{{'swal-cancelled.title' | translate}}"
    text="{{'swal-cancelled.text' | translate}}"
    confirmButtonText="{{'swal-confirm' | translate}}"    confirmButtonColor="#15B1B0"
    cancelButtonText="{{'swal-cancel' | translate}}"
    type="error"
    timer=4000>
</swal>
