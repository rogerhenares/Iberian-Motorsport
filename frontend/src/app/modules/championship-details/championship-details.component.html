<div class="main-content">
    <div class="container-fluid">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title">{{ championship.name }}</h4>
                </div>
                <div class="card-body table-responsive">
                    <div class="row">
                        <div *ngFor="let race of pagedData()" class="col-md-4">
                            <div class="card card-chart" [class.selected]="selectedRaceId == race.id" (click)="selectRace(race.id)">
                                <div class="card-header card-header-success">
                                    <img [src]="getImage(race.track)" alt="imagen circuito" style="width: 100%; height: auto;">
                                    <div class="ct-chart" id=""></div>
                                </div>
                                <div class="card-body">
                                    <p class="card-category" style="color: #ff9800">{{race.track}}</p>
                                </div>
                                <div class="card-footer">
                                    <div class="stats">
                                        <i class="material-icons">access_time</i>{{race.startDate| date: 'MMM d, h:mm a'}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <button class="btn btn-primary" style="color: black" [disabled]="this.pageable.page === 0" (click)="previousPage()">Previous</button>
                            <button class="btn btn-primary" style="color: black" [disabled]="this.pageable.page === totalPages -1" (click)="nextPage()">Next</button>
                        </div>
                        <div class="col-md-6 text-right align-self-center">
                            <button (click)="joinChampionship()" style="color: black" class="btn btn-primary">Join Championship</button>
                        </div>
                        <div class="col-md-6">
                            <button *ngIf=appContext.isAdmin() (click)="createNewRace(this.championship.id)" style="color: black" class="btn btn-primary">Add Race</button>
                            <button *ngIf=appContext.isAdmin() (click)="editRace(this.championship.id, selectedRace)" style="color: black" class="btn btn-warning">Edit Race</button>
                            <button *ngIf=appContext.isAdmin() (click)="deleteRace()" style="color: black" class="btn btn-danger">Delete Race</button>
                        </div>
                    </div>
                    </div>

            </div>
        </div>
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="card-header card-header-tabs card-header-danger">
                    <div class="nav-tabs-navigation">
                        <div class="nav-tabs-wrapper">
                            <span class="nav-tabs-title">Info:</span>
                            <ul class="nav nav-tabs" data-tabs="tabs">
                                <li class="nav-item">
                                    <a mat-button class="nav-link active" href="#standings" data-toggle="tab">
                                        <i class="material-icons">content_paste</i> Standings
                                        <div class="ripple-container"></div>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a mat-button class="nav-link" href="#info" data-toggle="tab">
                                        <i class="material-icons">code</i> Info
                                        <div class="ripple-container"></div>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a mat-button class="nav-link" href="#results" data-toggle="tab">
                                        <i class="material-icons">content_paste</i> Results
                                        <div class="ripple-container"></div>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a mat-button class="nav-link" href="#sanctions" data-toggle="tab">
                                        <i class="material-icons">warning</i> Sanctions
                                        <div class="ripple-container"></div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="tab-content">
                        <div class="tab-pane active" id="standings">
                            <app-standings [selectedRace]="selectedRace" [selectedChampionship]="championship"></app-standings>
                        </div>
                        <div class="tab-pane" id="info"  *ngIf="selectedRace" style="color: #999999">
                            <app-race-info [selectedRace]="selectedRace" [selectedChampionship]="championship"></app-race-info>
                        </div>
                        <div class="tab-pane" id="results" *ngIf="selectedRace">
                           <app-results [selectedRace]="selectedRace" [selectedChampionship]="championship" [fullMode]="true"></app-results>
                        </div>
                        <div class="tab-pane" id="sanctions" *ngIf="selectedRace && appContext.isAdmin()">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
