<div class="main-content">
    <div class="container-fluid">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title">{{ championship?.name }}</h4>
                </div>
                <div class="card-body table-responsive">
                    <div class="row"  style="height: 35vh; max-height: 395px; overflow-y: auto;">
                        <div *ngFor="let race of pagedData()" style="padding: 0 15px;">
                            <div class="card card-chart"  style="flex: 1 1 0; min-width: 300px; max-width: 400px; margin-bottom: 15px;" [class.selected]="selectedRaceId == race.id" (click)="selectRace(race.id)">
                                <div class="card-header card-header-success" style="max-width: 360px; max-height: 270px; overflow: hidden; aspect-ratio: auto 4 / 3;">
                                    <img [src]="getImage(race)" alt="imagen circuito" style="width: 100%; height: 100%; object-fit: cover;">
                                    <div class="ct-chart" id=""></div>
                                </div>
                                <div class="card-body">
                                    <p class="card-category" style="color: #ff9800">
                                        {{ formattedRace(race.track) }}
                                        <mat-icon *ngIf="race.status == 'LAUNCHED'" matTooltip="Server Online"
                                                  style="overflow: visible; top: 6px; color: green; margin-left: 5px;">
                                            wifi_tethering
                                        </mat-icon>
                                    </p>
                                </div>

                                <div class="card-footer">
                                    <div class="stats">
                                        <i class="material-icons">access_time</i>{{race.startDate| date: 'MMM d, h:mm a'}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-auto text-left">
                            <div *ngIf="!this.standings.isAlreadyInStandings">
                                <button (click)="joinChampionship()" style="color: black" class="btn btn-primary" *ngIf="this.appContext.isUserLoggedIn()">Join Championship</button>
                                <button (click)="joinTeamSwal.fire()" *ngIf="this.championship?.style != 'SOLO' && this.appContext.isUserLoggedIn()" style="color: black" class="btn btn-primary">Join Team</button>
                            </div>
                            <button class="btn btn-primary" style="color: black" *ngIf="this.standings.isAlreadyInStandings && !this.isGridDisbled()" (click)="editGrid(this.selectedGrid)">Edit entry</button>
                            <button class="btn btn-primary" style="color: black" *ngIf="this.standings.isAlreadyInStandings && !this.isGridDisbled()" (click)="leaveChampionshipSwal.fire()">Leave Championship</button>
                        </div>
                    </div>
<!--                    <div class="row">-->
<!--                        <div class="col-md-auto text-left">-->
<!--                            <button *ngIf=appContext.isAdmin() (click)="createNewRace(this.championship)" style="color: black" class="btn btn-primary">Add Race</button>-->
<!--                            <button *ngIf=appContext.isAdmin() (click)="editRace(this.championship, selectedRace)" style="color: black" class="btn btn-warning">Edit Race</button>-->
<!--                            <button *ngIf=appContext.isAdmin() (click)="deleteSwalRace.fire()" style="color: black" class="btn btn-danger">Delete Race</button>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                    <div class="row">-->
<!--                        <div class="col-md-auto">-->
<!--                            <button *ngIf=appContext.isAdmin() (click)="editChampionship(this.championship)" style="color: black" class="btn btn-warning">Edit Championship</button>-->
<!--                            <button *ngIf=appContext.isAdmin() (click)="deleteSwalChampionship.fire()" style="color: black" class="btn btn-danger">Delete Championship</button>-->
<!--                        </div>-->
<!--                    </div>-->
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="card-header card-header-tabs card-header-danger">
                    <div class="nav-tabs-navigation">
                        <div class="nav-tabs-wrapper">
                            <span class="nav-tabs-title">Info:</span>
                            <ul class="nav nav-tabs" data-tabs="tabs">
                                <li class="nav-item">
                                    <a mat-button class="nav-link active" href="#standings" data-toggle="tab">
                                        <i class="material-icons">content_paste</i> Standings
                                        <div class="ripple-container"></div>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a mat-button class="nav-link" href="#info" data-toggle="tab">
                                        <i class="material-icons">code</i> Info
                                        <div class="ripple-container"></div>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a mat-button class="nav-link" href="#results" data-toggle="tab">
                                        <i class="material-icons">content_paste</i> Results
                                        <div class="ripple-container"></div>
                                    </a>
                                </li>
                                <li class="nav-item" *ngIf="isInChampionship() || this.appContext.isAdmin()">
                                    <a mat-button class="nav-link" href="#sanctions" data-toggle="tab">
                                        <i class="material-icons">warning</i> Sanctions
                                        <div class="ripple-container"></div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="tab-content">
                        <div class="tab-pane active" id="standings">
                            <app-standings
                                    (isAlreadyInStandingsChange)="onIsAlreadyInStandingsChange($event)"
                                    (selectedGridChange)="onSelectedGridChange($event)"
                                    [selectedRace]="selectedRace" [selectedChampionship]="championship"
                                    [fullMode]="true"></app-standings>
                        </div>
                        <div class="tab-pane" id="info"  *ngIf="selectedRace" style="color: #999999">
                            <app-race-info [selectedRace]="selectedRace" [selectedChampionship]="championship"></app-race-info>
                        </div>
                        <div class="tab-pane" id="results" *ngIf="selectedRace">
                           <app-results [selectedRace]="selectedRace" [selectedChampionship]="championship" [fullMode]="true"></app-results>
                        </div>
                        <div class="tab-pane" id="sanctions">
                            <app-sanctions [selectedRace]="selectedRace" [selectedChampionship]="championship" *ngIf="isInChampionship() || this.appContext.isAdmin()"></app-sanctions>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<swal
    #requestSuccessSwal
    title=""
    text=""
    type="success"
    confirmButtonText="{{'swal-confirm' | translate}}"    confirmButtonColor="#15B1B0"
    cancelButtonText="{{'swal-cancel' | translate}}"
    timer=2000>
</swal>

<swal
    #requestFailSwal
    title="{{'swal-cancelled.title' | translate}}"
    text="{{'swal-cancelled.text' | translate}}"
    confirmButtonText="{{'swal-confirm' | translate}}"    confirmButtonColor="#15B1B0"
    cancelButtonText="{{'swal-cancel' | translate}}"
    type="error"
    timer=4000>
</swal>

<swal
    #deleteSwalChampionship
    title="Delete {{ championship?.name }}?"
    text="This cannot be undone"
    icon="question"
    [showCancelButton]="true"
    [focusCancel]="true"
    (confirm)="deleteChampionship()">
</swal>

<swal
    #deleteSwalRace
    title="Delete {{ selectedRace?.track }}?"
    text="This cannot be undone"
    icon="question"
    [showCancelButton]="true"
    [focusCancel]="true"
    (confirm)="deleteRace()">
</swal>

<swal
    #joinTeamSwal
    text="Please input the team password"
    input="text"
    [showCancelButton]="true"
    [focusCancel]="true"
    (confirm)="joinTeam($event)"
    >
</swal>

<swal
    #leaveChampionshipSwal
    title="Leaving {{championship?.name}}"
    text="Are you sure you want to leave?"
    icon="question"
    [showCancelButton]="true"
    [focusCancel]="true"
    (confirm)="leaveChampionship()"
>
</swal>

<swal
    #profileNotCompletedSwal
    title= "{{'swal-profile-not-completed.title' | translate}}"
    text= "{{'swal-profile-not-completed.text' | translate}}"
    confirmButtonText= "{{'swal-confirm' | translate}}"
    confirmButtonColor= "#00FFC0"
    type= "error"
    timer=4000>
</swal>
